<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script src="../scripts/three.js"></script>

		<script src="../scripts/DDSLoader.js"></script>
		<script src="../scripts/MTLLoader.js"></script>
		<script src="../scripts/OBJLoader.js"></script>
		<script src="../scripts/OrbitControls.js"></script>

		<script src="../scripts/Detector.js"></script>
		<script src="../scripts/stats.min.js"></script>

		
		<!--DOME-->
		
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
		
		<script>
			var container, stats;
			var camera, controls, scene, renderer, raycaster;
			
			var mesh, line;

			var mouse = new THREE.Vector2(), INTERSECTED;

			var hemiLight;
			
			var tea;
			var team;
			
			
			init();
			animate();
			
			
			function init() {
				//camera
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = 250;
				
				//controls
				controls = new THREE.OrbitControls( camera );
				controls.rotateSpeed = 2.0;
				controls.zoomSpeed = 5;

				console.log(controls);
				
				//raycaster
				raycaster = new THREE.Raycaster();
				
				
				// scene
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 2000, 10000 );
					//scene.add( camera );

				//ambient
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				
				//light
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 0.6, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );
				
				
				var light = new THREE.DirectionalLight( 0xebf3ff, 1.5 );
				light.position.set( 0, 140, 500 ).multiplyScalar( 1.1 );
				scene.add( light );
				light.castShadow = true;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				var d = 390;
				light.shadow.camera.left = -d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d * 1.5;
				light.shadow.camera.bottom = -d;
				light.shadow.camera.far = 3500;

				
				
				// SKYDOME
				var vertexShader = document.getElementById( 'vertexShader' ).textContent;
				var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
				var uniforms = {
					topColor:    { value: new THREE.Color( 0x0077ff ) },
					bottomColor: { value: new THREE.Color( 0xffffff ) },
					offset:      { value: 1000 },
					exponent:    { value: 0.9 }
				};
				uniforms.topColor.value.copy( hemiLight.color );
				scene.fog.color.copy( uniforms.bottomColor.value );
				var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );
				var sky = new THREE.Mesh( skyGeo, skyMat );
				scene.add( sky );
				
				
				
				
				
				
				//mouse
				//mouse = new THREE.Vector2();
				
				
				
				
				
				// model load
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				
				
				var onError = function ( xhr ) { };
				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'mod/' );
				
					//desktop
				mtlLoader.load( 'desktop.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'mod/' );
					objLoader.load( 'desktop.obj', function ( object ) {
						object.position.y = - 95;
						scene.add( object );
					}, onProgress, onError );
				});
				
					//interactuable objects
				mtlLoader.load( 'interact.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'mod/' );
					objLoader.load( 'interact.obj', function ( object ) {
						object.position.y = - 95;
						scene.add( object );
						tea = object;
					}, onProgress, onError );
					team =  materials;
				});
				
				
				
				
				//renderer
				
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );
				
				//stats¿?
					//stats = new Stats();
					//container.appendChild( stats.dom );
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', clickEvent, false );


				
				//Final?
				
				
					
			}
			
			
			
			function onWindowResize() {
				
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				
				/*
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				*/
			}

			
			
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}
			
			function clickEvent( event ) {
				event.preventDefault();
				camera.updateMatrixWorld();
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children[5].children );				
				if (intersects.length > 0 ) {
					console.log( "clicked: "+intersects[ 0 ].object.name);
					if(intersects[ 0 ].object.name == "TV"){
						//Code
					}
					render();
				}
			}
			
			
			
			//
			function animate() {
				
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				controls.update();
				render();
			}
			
			function render() {


				camera.updateMatrixWorld();
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children[5].children );
				if ( intersects.length > 0 ) {
				console.log(intersects[ 0 ].object.name);
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ){INTERSECTED.material.emissive.r = 0.0;
						INTERSECTED.material.emissive.g = 0.0;
						INTERSECTED.material.emissive.b = 0.0;}
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.material.emissive.r = 0.5;
						INTERSECTED.material.emissive.g = 0.5;
						INTERSECTED.material.emissive.b = 0.5;
						
						
					}
				} 
				else {
					if ( INTERSECTED ) {INTERSECTED.material.emissive.r = 0;INTERSECTED.material.emissive.g = 0;INTERSECTED.material.emissive.b = 0;
					INTERSECTED = null;}
				}
				renderer.render( scene, camera );

			}
		</script>

	</body>
</html>
